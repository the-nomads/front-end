<div class="ui centered stackable grid">
  <div class="four wide column">
    <div class="ui segment">
      <div class="ui top attached label">Total Value</div>
      <div class="ui relaxed divided list">
        <div class="item">
          Shares
          <div class="right floated content">
            {{totalShares}}
          </div>
        </div>
        <div class="item">
          Companies
          <div class="right floated content">
            {{totalCompanies}}
          </div>
        </div>
        <div class="item">
          Value
          <div class="right floated content">
            {{totalValue}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ten wide column">
    <table class="ui celled padded table">
      <thead>
        <tr>
          <th class="single line">Ticker</th>
          <th>Shares</th>
          <th>Current Value</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="stock in stocks track by $index">
          <td class="single line">
            <a href="#stocks?stock={{stock.StockName}}" class="symbol">{{stock.StockName}}</a>
          </td>
          <td class="single line">
            {{stock.NumberOfStocks}}
          </td>
          <td class="single line">
            {{stock.NumberOfStocks * stock.Quote.Bid}}
          </td>
        </tr>
      </tbody>
  </div>
</div>
